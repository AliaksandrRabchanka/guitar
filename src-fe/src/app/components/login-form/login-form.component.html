<div class="login-form">
  <h2>{{'components.login.title' | translate}}</h2>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
    <div class="form-group login-form_field">
      <label for="login">{{'components.login.login' | translate}}</label>
      <input id="login" class="form-control" name="login" formControlName="login"/>

      <div class="alert alert-danger"
           *ngIf="loginForm.controls['login'].invalid && loginForm.controls['login'].touched">
        <span>{{'components.login.loginError' | translate}}</span>
      </div>
    </div>
    <div class="form-group login-form_field">
      <label for="password">{{'components.login.password' | translate}}</label>
      <input id="password" class="form-control" name="password" formControlName="password"/>

      <div class="alert alert-danger"
           *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        {{'components.login.passwordError' | translate}}
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-default" [disabled]="loginForm.invalid">{{'components.login.loginBtn' | translate}}</button>
    </div>
  </form>
</div>
